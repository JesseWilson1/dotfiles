# Set prefix.
set -g prefix C-a
bind C-a send-prefix

set -sg escape-time 1
set -g set-titles on
set -g set-titles-string "#{session_name} - #{host}"
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Enable mouse support.
set -g mouse on

# Enable true color.
set-option -ga terminal-overrides ",*256col*:Tc:XT"
set -g default-terminal "xterm-256color-italic"

# Start window numbers from 1.
set -g base-index 1

# Renumber windows after change.
set-option -g renumber-windows on

# Fix copying for MacOS
set -g default-command "reattach-to-user-namespace -l bash"

# Reload source file.
bind r source-file ~/.tmux.conf

# Enable activity monitoring.
setw -g monitor-activity on
set -g visual-activity on

# Custom keybindings.
bind x kill-session

bind \ split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r C-j select-pane -D
bind -r C-k select-pane -U

bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind C-n new-window

# Use vi keys.
setw -g mode-keys vi
bind -t vi-copy Escape cancel

unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"

# Theme.
set -g status-bg 'default'
set -g status-justify 'left'
set -g status-left-length '100'
set -g status 'on'
set -g pane-active-border-fg 'cyan'
set -g status-right-length '100'
set -g pane-border-fg 'cyan'
set -g message-fg 'colour231'
set -g message-bg 'colour202'
setw -g window-status-activity-attr 'underscore'
setw -g window-status-activity-fg 'colour7'
setw -g window-status-separator ' '
set -g status-left '#[fg=brightcyan]#S#[fg=white] | '
set -g status-right '#[fg=white]#(ipconfig getifaddr en0)'
setw -g window-status-format '#[fg=cyan]#I:#W'
setw -g window-status-current-format '#[fg=colour202]#I:#{?window_zoomed_flag,#[fg=red](,}#W#{?window_zoomed_flag,#[fg=red]),}'
